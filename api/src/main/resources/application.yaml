spring:
  servlet:
    multipart:
      max-file-size: ${kanri.attachment.max_attachment_size_mb}MB

  jpa:
    open-in-view: false
    hibernate.ddl-auto: update

  datasource:
    hikari:
      connectionTimeout: 5000
      maximumPoolSize: 5
    url: jdbc:postgresql://${PG_HOST}/${PG_DB_NAME}
    username: ${PG_USERNAME}
    password: ${PG_PASSWORD}

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://securetoken.google.com/${FIREBASE_PROJECT_ID}
          jwk-set-uri: https://www.googleapis.com/robot/v1/metadata/jwk/securetoken@system.gserviceaccount.com

management:
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework:
      security.web: DEBUG
      hibernate: DEBUG

web:
  cors:
    allowedorigin: "http://localhost:5173"


kanri:
  project:
    max_project_limit: 3
  attachment:
    max_attachments_per_issue: 5
    max_attachment_size_mb: 1
    allowed_types: text/plain, application/pdf, image/png, image/jpg, image/jpeg